<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConflOst - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            background: linear-gradient(125deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #667eea 100%);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1a1a2e;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating orbs in background */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            animation: float 20s infinite ease-in-out;
        }

        .orb1 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
            top: -150px;
            left: -150px;
            animation-duration: 25s;
        }

        .orb2 {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255,100,255,0.6) 0%, rgba(255,100,255,0) 70%);
            bottom: -100px;
            right: -100px;
            animation-duration: 30s;
            animation-delay: -5s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(50px, -50px) scale(1.1); }
            50% { transform: translate(-25px, 25px) scale(0.9); }
            75% { transform: translate(25px, 50px) scale(1.05); }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            padding: 3rem 2rem;
            box-shadow: 
                0 8px 32px rgba(31, 38, 135, 0.2),
                inset 0 1px 2px rgba(255, 255, 255, 0.3);
            animation: morphing 8s ease-in-out infinite;
            position: relative;
            overflow: hidden;
            max-width: 400px;
            width: 90%;
            text-align: center;
            z-index: 1;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        @keyframes morphing {
            0%, 100% { border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%; }
            25% { border-radius: 70% 30% 30% 70% / 70% 70% 30% 30%; }
            50% { border-radius: 50% 50% 50% 50% / 50% 50% 50% 50%; }
            75% { border-radius: 30% 70% 30% 70% / 70% 30% 70% 30%; }
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
        }

        .subtitle {
            font-size: 1rem;
            color: rgba(26, 26, 46, 0.8);
            margin-bottom: 2rem;
            position: relative;
            z-index: 1;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
            position: relative;
            z-index: 1;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #1a1a2e;
        }

        input[type="password"] {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 1rem;
            background: rgba(255, 255, 255, 0.1);
            color: #1a1a2e;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        input[type="password"]:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input[type="password"]::placeholder {
            color: rgba(26, 26, 46, 0.6);
        }

        .login-btn {
            width: 100%;
            padding: 0.75rem 1.5rem;
            border-radius: 1.5rem;
            background: rgba(25, 135, 84, 0.2);
            border: 1px solid rgba(25, 135, 84, 0.3);
            color: #1a1a2e;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            z-index: 1;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .login-btn:hover::before {
            width: 100px;
            height: 100px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(31, 38, 135, 0.2);
            background: rgba(25, 135, 84, 0.3);
        }

        .alert {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.2);
            border-radius: 1rem;
            padding: 1rem;
            margin-top: 1rem;
            color: #dc3545;
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 1;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 2rem 1.5rem;
            }
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Floating background orbs -->
    <div class="orb orb1"></div>
    <div class="orb orb2"></div>

    <div class="login-container">
        <h1>ConflOst</h1>
        <p class="subtitle">Secure Access Portal</p>
        
        <form method="post">
            <div class="form-group">
                <label for="pin">4-digit PIN</label>
                <input type="password" name="pin" id="pin" placeholder="Enter your PIN" autofocus required>
            </div>
            <button type="submit" class="login-btn">ðŸ”“ Access Dashboard</button>
        </form>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert">
              {% for message in messages %}
                <div>ðŸš« {{ message }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
    </div>
</body>
</html>
